<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="card-container">
<div class="card">
  <img src="/images/illustration-hero.svg" alt="">
 <div class="main-head-name">Order Summary</div>
<p>
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>
<div class="music-plan-flex">
  <img src="/images/icon-music.svg" alt="music icon">
  <div class="music-plan-block">
    <b>Annual Plan</b>
    <div class="price">$59.99/year</div>
  </div>
  <a href="#!">Change</a>
</div>
<div class="center-button">
  <button>Proceed to Payment</button>
</div>
<div class="button">cancel Order</div>
</div>
</div>
  <marquee class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Group 40</a>.
  </marquee>
</body>
</html>
